ingress-gateway:
  enabled: true
  nameOverride : 'occnp-ingress-gateway'
  # Possible values: HELM, REST. Based on this value, the feature flag for pod protection will need to be enabled either in Helm configuration or Rest configuration.
  podProtectionConfigMode: REST
  # Set this to true if Service Mesh to take care of load-balancing
  serviceMeshCheck: false
  # Dns Refresh Delay in milli-seconds
  dnsRefreshDelay: 10000

  # Http connection timeout in millisecs
  connectionTimeout: 1000
  # Http request timeout in millisecs
  requestTimeout: 15000
  # Http Client Idle timeout
  jettyIdleTimeout: 0

  # Allowed Values: DISABLED, ENABLED, USE_GLOBAL_VALUE
  extraContainers: USE_GLOBAL_VALUE
  
  # Late arrival handling
  isSbiTimerEnabled: false
  publishHeaders: false
  sbiTimerTimezone: GMT


  #keep alive settings
  ingressServer:
    keepAlive:
      enabled: false
      idealTime: 180  #in seconds
      count: 9
      interval: 60 #in seconds

  ports:
    actuatorPort: 9090
    containerPort: 8081
    containersslPort: 8443

  #OAUTH CONFIGURATION
  oauthValidatorEnabled: false
  nfType: PCF
  nfInstanceId: 6faf1bbc-6e4a-4454-a507-a14ef8e1bc11
  producerScope: npcf-smpolicycontrol,npcf-am-policy-control,npcf-ue-policy-control
  allowedClockSkewSeconds: 0
  nrfPublicKeyKubeSecret: ''
  nrfPublicKeyKubeNamespace: ''
  #validationType can be "relaxed/strict" , it shall be "strict"  only then the token will be verified 
  validationType: relaxed
  producerPlmnMNC: ""
  producerPlmnMCC: ""
  oauthErrorConfigForValidationFailure:
    errorCode: 403
  oauthErrorConfigOnTokenAbsence:
    errorCode: 401

  # enable jagger tracing
  jaegerTracingEnabled: false

  openTracing :
    jaeger:
      udpSender:
        # udpsender host
        host: "jaeger-agent.cne-infra"
        # udpsender port
        port: 6831
      probabilisticSampler: 0.5

  #Server Configuration for http and https support
  #Server side http support
  enableIncomingHttp: false
  #Server side https support
  enableIncomingHttps: false
  enableOutgoingHttps: false
  
  service:
    type: LoadBalancer
    port:
      http: 30000
    targetPort:
      http: 8080

  log:
    level:
      root: WARN
      ingress: WARN
      oauth: WARN
  resources:
    limits:
      cpu: 4
      memory: 6Gi
    requests:
      cpu: 3
      memory: 4Gi
    target:
      averageCpuUtil: 80
  deployment:
    replicaCount: 1
  cfgServer:
    enabled: true
  cfgClient:
    enabled: true

  # In case of ASPEN Service Mesh enabled, to support clear text traffic from outside of the cluster below flag needs to be true.
  istioIngressTlsSupport:
    ingressGateway: false

  dnsSrv:
    alternateRouteSvcName: occnp-alternate-route
    port: *svcAlternateRouteServiceHttp 
    scheme: http

  #If xfccHeader Validation needs to be set, then set enabled to true and configure the scpList according to entries in the incoming xfcc header
  #matchCerts will start matching from the right most cert entry in the xfcc header, matchField denotes the entry that needs to be matched against scpList
  xfccHeaderValidation:
    validation:
      enabled: false
      scpList:
        - scp1.com
        - scp2.com
        - scp3.com
      matchCerts: -1
      matchField: DNS
      errorCodeOnValidationFailure: 400
      errorDescriptionOnValidationFailure: ""
      errorCauseOnValidationFailure: ""
      errorTitleOnValidationFailure: ""

  routesConfig:
    - id: sm_create_session_route
      uri: http://{{ .Release.Name }}-occnp-pcf-sm:{{ .Values.global.servicePorts.pcfSmServiceHttp }}
      path: /npcf-smpolicycontrol/*/sm-policies
      order: 1
      method: POST
      readBodyForLog: true
      filters:
        subLog: true,CREATE,SM
      # requestTimeout is used to set timeout at route level. Value should be in milliseconds.
      requestTimeout: 15000
      # requiredTime is minimum time below which request will be rejected if isSbiTimerEnabled is true. Value should be in milliseconds.
      requiredTime: 3000
    - id: sm_delete_session_route
      uri: http://{{ .Release.Name }}-occnp-pcf-sm:{{ .Values.global.servicePorts.pcfSmServiceHttp }}
      path: /npcf-smpolicycontrol/*/sm-policies/{policy-id}/delete
      order: 2
      method: POST
      filters:
        subLog: true,DELETE,SM
    - id: sm_update_session_route
      uri: http://{{ .Release.Name }}-occnp-pcf-sm:{{ .Values.global.servicePorts.pcfSmServiceHttp }}
      path: /npcf-smpolicycontrol/*/sm-policies/{policy-id}/update
      order: 3
      method: POST
      readBodyForLog: true
      filters:
        subLog: true,UPDATE,SM
    - id: udr_notify_route
      uri: http://{{ .Release.Name }}-occnp-udr-connector:{{ .Values.global.servicePorts.udrConnectorHttp }}
      path: /udrservice/notification/{ueid}
      order: 4
      method: POST
      readBodyForLog: true
      filters:
        subLog: true,NOTIFY,UDR
      metadata:
        oauthValidator:
          enabled: false
    - id: chf_terminate_route
      uri: http://{{ .Release.Name }}-occnp-chf-connector:{{ .Values.global.servicePorts.chfConnectorHttp }}
      path: /chfservice/spending-limit/terminate
      order: 5
      method: POST
      readBodyForLog: true
      filters:
        subLog: true,TERMINATE,CHF
    - id: chf_notify_route
      uri: http://{{ .Release.Name }}-occnp-chf-connector:{{ .Values.global.servicePorts.chfConnectorHttp }}
      path: /chfservice/spending-limit/notify
      order: 6
      method: POST
      readBodyForLog: true
      filters:
        subLog: true,NOTIFY,CHF
      metadata:
        oauthValidator:
          enabled: false
    - id: pa_create_session_route
      uri: http://{{ .Release.Name }}-occnp-pcf-sm:{{ .Values.global.servicePorts.pcfSmServiceHttp }}
      path: /npcf-policyauthorization/*/app-sessions
      order: 7
      method: POST
      readBodyForLog: true
      filters:
        subLog: true,CREATE,PA
    - id: pa_delete_session_route
      uri: http://{{ .Release.Name }}-occnp-pcf-sm:{{ .Values.global.servicePorts.pcfSmServiceHttp }}
      path: /npcf-policyauthorization/*/app-sessions/{policy-id}/delete
      order: 8
      method: POST
      filters:
        subLog: true,DELETE,PA
    - id: pa_update_session_route
      uri: http://{{ .Release.Name }}-occnp-pcf-sm:{{ .Values.global.servicePorts.pcfSmServiceHttp }}
      path: /npcf-policyauthorization/*/app-sessions/{policy-id}
      order: 9
      method: PATCH
      filters:
        subLog: true,UPDATE,PA
    - id: pa_events_subscription_route
      uri: http://{{ .Release.Name }}-occnp-pcf-sm:{{ .Values.global.servicePorts.pcfSmServiceHttp }}
      path: /npcf-policyauthorization/*/app-sessions/{policy-id}/events-subscription
      order: 10
      method: DELETE,PUT
      filters:
        subLog: true,UPDATE,PA
    - id: reverse_ue_service
      uri: http://{{ .Release.Name }}-occnp-pcf-ue:{{ .Values.global.servicePorts.pcfUeServiceHttp }}
      path: /npcf-ue-policy-control/**
      order: 11
    - id: reverse_user_udr_notify_service
      uri: http://{{ .Release.Name }}-occnp-udr-connector:{{ .Values.global.servicePorts.udrConnectorHttp }}
      path: /udrservice/**
      order: 12
    - id: reverse_user_chf_notify_service
      uri: http://{{ .Release.Name }}-occnp-chf-connector:{{ .Values.global.servicePorts.chfConnectorHttp }}
      path: /chfservice/**
      order: 13
    - id: reverse_nrf_discovery_service
      uri: http://{{ .Release.Name }}-occnp-nrf-client-nfdiscovery:{{ .Values.global.servicePorts.nrfClientNfDiscoveryHttp }}
      path: /nnrf-disc/**
      order: 14
    - id: reverse_nrf_management_service
      uri: http://{{ .Release.Name }}-occnp-nrf-client-nfmanagement:{{ .Values.global.servicePorts.nrfClientNfManagementHttp }}
      path: /nnrf-nfm/**
      order: 15
    - id: reverse_nrf_notify_service
      uri: http://{{ .Release.Name }}-occnp-nrf-client-nfmanagement:{{ .Values.global.servicePorts.nrfClientNfManagementHttp }}
      path: /nnrf-client/**
      order: 16
      metadata:
        oauthValidator:
          enabled: false
    - id: reverse_soapconnector_service
      uri: http://{{ .Release.Name }}-occnp-soap-connector:{{ .Values.global.servicePorts.soapConnectorHttp }}
      path: /pcrf/PCRFDataInfo/**
      order: 17
    - id: reverse_ue_service_notify
      uri: http://{{ .Release.Name }}-occnp-pcf-ue:{{ .Values.global.servicePorts.pcfUeServiceHttp }}
      path: /namf-comm/**
      order: 18
    - id: am_create_session_route
      uri: http://{{ .Release.Name }}-occnp-pcf-am:{{ .Values.global.servicePorts.pcfAmServiceHttp }}
      path: /npcf-am-policy-control/*/policies
      order: 19
      method: POST
      readBodyForLog: true
      filters:
        subLog: true,CREATE,AM
    - id: am_delete_session_route
      uri: http://{{ .Release.Name }}-occnp-pcf-am:{{ .Values.global.servicePorts.pcfAmServiceHttp }}
      path: /npcf-am-policy-control/*/policies/{policy-id}
      order: 20
      method: DELETE
      filters:
        subLog: true,DELETE,AM
    - id: am_update_session_route
      uri: http://{{ .Release.Name }}-occnp-pcf-am:{{ .Values.global.servicePorts.pcfAmServiceHttp }}
      path: /npcf-am-policy-control/*/policies/{policy-id}/update
      order: 21
      method: POST
      readBodyForLog: true
      filters:
        subLog: true,UPDATE,AM

  # Common configuration service
  commonCfgClient:
    enabled: false
  commonCfgServer:
    configServerSvcName: occnp-config-mgmt
    port: *svcCmServiceHttpPort
    pollingInterval: 5000
  commonServiceName: igw
  restoreBackupOnInstall: false


egress-gateway:
  enabled: true
  nameOverride : 'occnp-egress-gateway'
  nfType: PCF

  # enabling this egress-gateway will add Forwarded and x-Forwaredheaders
  enableForwardedHeader: false

  #Enable this if loadbalancing is to be done by egress instead of K8s
  K8ServiceCheck: false

  # Http connection timeout in millisecs
  connectionTimeout: 1000
  # Http request timeout in millisecs
  requestTimeout: 3000

  # enable jagger tracing
  jaegerTracingEnabled: false

  isSbiTimerEnabled: false
  sbiTimerTimezone: GMT

  serviceEgressGateway:
      actuatorPort: 9090
      port: 8080

  # Use 'extraContainers' attribute to control the usage of extra container(DEBUG tool).
  # Allowed Values: DISABLED, ENABLED, USE_GLOBAL_VALUE
  # If assigned with ENABLED or USE_GLOBAL_VALUE, then ensure "extraContainersTpl" Yaml chunk is defined 
  # at Service level or Global level in the parent chart based on the value assigned respectivley.
  extraContainers: USE_GLOBAL_VALUE
      
  # configuration to enable DNS resolution with TTL
  honorDnsRecordttl: false
  # configuration to enable scheduler which removes unused FQDN
  unusedDestinationCleanup: false
  # unused FQDN timeframe
  unusedDestinationCleanupAfter: 1800000 #(ms)
  # FQDN clean up timer trigger interval
  unusedDestinationCleanupScheduler: 300000 #(ms)

  openTracing :
    jaeger:
      udpSender:
        # udpsender host
        host: "jaeger-agent.cne-infra"
        # udpsender port
        port: 6831
      probabilisticSampler: 0.5
  subLog:
    enabled: true

  log:
    level:
      root: WARN
      egress: WARN
      oauth: WARN
      updateContainer: INFO
      configclient: INFO
      hook: INFO

  resources:
    limits:
      cpu: 4
      memory: 6Gi
    requests:
      cpu: 3
      memory: 4Gi
    target:
      averageCpuUtil: 80

  # ---- Oauth Configuration - BEGIN ----
  oauthClient:
    enabled: false
    nrfClientQueryEnabled: false
    # Duration in seconds to wait before a Subscription request should be re-sent to NRF-Client Mgmt Svc in case of a
    # failure response/ response processing at EGW for previously sent out subscription request.
    subscriptionRetryScheduledDelay: 5
    httpsEnabled: false
    virtualFqdn: nrf.oracle.com:80
    staticNrfList:
      - nrf1.oracle.com:80
    nfType: PCF
    nfInstanceId: fe7d992b-0541-4c7d-ab84-c6d70b1b01b1
    consumerPlmnMNC: "345"
    consumerPlmnMCC: "567"
    #parameter determines the number of additional NRF instances to query apart from primary NRF
    maxNonPrimaryNrfs: 2
    apiPrefix: ""
    retryErrorCodeSeries:
    - errorSetId: 4XX
      errorCodes: 401, 402, 403, 404
    - errorSetId: 5XX
      errorCodes: -1
    retryExceptionList:
      - TimeoutException
      - InterruptedException
      - ExecutionException
      - JsonProcessingException
    connectionTimeout: 10000 #(ms)
    requestTimeout: 1000 #(ms)
    #provide a value greater than 0
    attemptsForPrimaryNRFInstance: 1
    attemptsForNonPrimaryNRFInstance: 1
    defaultNRFInstance: localhost:port
    defaultErrorCode: "503"
    nrfClientConfig:
      serviceName: "ocnf-client-nfmanagement"
      host: 10.75.224.123
      port: 8080
      nrfClientRequestMap: "/v1/nrf-client/subscriptions/nrfRouteList"
  # ---- Oauth Configuration - END ----

  # ---- SCP Configuration - BEGIN ----
  # globalretry can be enabled only when scpRerouteEnabled flag is set to true. This is an OPTIONAL configuration. And
  # it is applied only when no "retries" specified under routesConfig
  globalretry:
    enabled: false
    retries: 2

  # This is global parameter which will be taken into consideration if route (under
  # routeConfig section) based httpsTargetOnly parameter is not available.
  # true: Select SbiRouting instances for https list only
  # false: Run existing logic as per provided scheme.
  httpsTargetOnly: "true"

  #true: Means change Scheme of RURI to http
  #false: Keep scheme as is.
  httpRuriOnly: "true"

  # Mode of operation for sbiRouting. Possible values are HELM, REST
  sbiRoutingConfigMode: HELM

  #SBIRouting Configuration
  sbiRouting:
    # Default scheme applicable when 3gpp-sbi-target-apiroot header is missing
    sbiRoutingDefaultScheme: https
    # Set this flag to true if re-routing to multiple SCP instances is to be enabled.
    sbiRerouteEnabled: true
    peerConfiguration:
      - id: peer1
        host: scp1.test.com
        port: 80
        apiPrefix: "/"
      - id: peer2
        host: scp2.test.com
        port: 80
        apiPrefix: "/"
    peerSetConfiguration:
      - id: set0
        httpConfiguration:
          - priority: 1
            peerIdentifier: peer1
          - priority: 2
            peerIdentifier: peer2
        httpsConfiguration:
          - priority: 1
            peerIdentifier: peer1
          - priority: 2
            peerIdentifier: peer2
        # routesConfig:
        # - id: nrf_direct
        # uri: egress://dummy.dontchange
        # path: /nnrf-disc/**
        # order: 1
        # - id: nrf_nfm_direct
        # uri: egress://dummy.dontchange
        # path: /nnrf-nfm/**
        # order: 2
        # - id: smf_direct
        # uri: egress://dummy.dontchange
        # path: /npcf-smpolicycontrol/**
        # order: 3
        # - id: scp_route
        # uri: https://dummy.dontchange
        # path: /**
        # order: 4
        # metadata:
        # httpsTargetOnly: true
        # httpRuriOnly: true
        # sbiRoutingEnabled: true
        # filterName1:
        # name: SBIRoutingFilter
        # peerSetIdentifier: set0
        # alternateOnReroute: false
        # filterName2:
        # name: SBIReroute
        # retries: 2
        # methods: GET, POST, PUT, DELETE, PATCH
        # statuses: BAD_REQUEST, INTERNAL_SERVER_ERROR, BAD_GATEWAY, NOT_FOUND
  # Common configuration service
  commonCfgClient:
    enabled: false
  commonCfgServer:
    configServerSvcName: occnp-config-mgmt
    port: *svcCmServiceHttpPort
    pollingInterval: 5000
  commonServiceName: egw
  restoreBackupOnInstall: false

  dnsSrv:
    alternateRouteSvcName: occnp-alternate-route
    port: *svcAlternateRouteServiceHttp
    errorCodeOnDNSResolutionFailure: 500
    errorDescriptionOnDNSResolutionFailure: ""
    errorCauseOnDNSResolutionFailure: ""
    errorTitleOnDNSResolutionFailure: ""

  # ---- SCP Configuration - END ----

pcrf-core:
