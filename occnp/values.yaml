global:
  imagePullPolicy: IfNotPresent
  nfName: occnp
  vendor: "Oracle"
  nfInstanceId: "NA"
  # to enable ephemeral storage replace 0 with default value
  logStorage: 0 #default calculated value 70
  crictlStorage: 0 #default calculated value 1 
  cncMetricsName: cnc-metrics
  exposeObservabilityAtService: false
  
  #
  # ********  Sub-Section Start: Custom Extension Global Parameters ********
  #**************************************************************************

  customExtension:
    # The `factoryLabelTemplates` and `factoryAnnotationTemplates` can
    # accept templates rather than plain text.
    factoryLabelTemplates: {}
    factoryAnnotationTemplates: {}

    allResources:
      labels: {}
      annotations: {}

    lbServices:
      labels: {}
      annotations: {}

    lbDeployments:
      labels: {}
      annotations: {}

    nonlbServices:
      labels: {}
      annotations: {}

    nonlbDeployments:
      labels: {}
      annotations: {}

  # ********  Sub-Section End: Custiom Extensions Global Parameters ********
  #**************************************************************************


  # ********  Sub-Section Start: Prefix/Suffix Global Parameters ************
  #**************************************************************************

  k8sResource:
    container:
      prefix:
      suffix:
  metricPrefix: &metricPrefix 'occnp'
  metricSuffix: &metricSuffix ''


  # ********  Sub-Section End: Prefix/Suffix Global Parameters *************
  #**************************************************************************

  # ******** Debug tools ********
  #**************************************************************************

  debugTools:
    image: "ocdebug-tools"
    imageTag: "22.1.0"

  # Allowed Values: DISABLED, ENABLED
  extraContainers: DISABLED
  extraContainersTpl: |
    - command:
        - /bin/sleep
        - infinity
      image: {{ .Values.global.dockerRegistry }}/{{ .Values.global.debugTools.image }}:{{ .Values.global.debugTools.imageTag }}
      imagePullPolicy: IfNotPresent
      name: {{ printf "%s-tools-%s" (include "getprefix" .) (include "getsuffix" .) | trunc 63 | trimPrefix "-" | trimSuffix "-"  }}
      resources:
        requests:
          ephemeral-storage: "2Gi"
          cpu: "0.5"
          memory: "1Gi"
        limits:
          ephemeral-storage: "4Gi"
          cpu: "1"
          memory: "2Gi"
      securityContext:
        allowPrivilegeEscalation: true
        capabilities:
          drop:
          - ALL
          add:
          - NET_RAW
          - NET_ADMIN
        readOnlyRootFilesystem: false
        runAsUser: 7000

  # Database conflict resolution. This feature is only available if the daatabase is MySQL cluster (NDB)
  ndbConflictResolutionEnabled: true
  
  # nrf-client-prometheus-port
  nrfClientCommonServicePort: 9000
  # The default port numbers are compatible with 1.7.0
  servicePorts:
      # am service
      pcfAmServiceHttp: 5904
      pcfAmServiceHttps: 5905
      # bulwark
      bulwarkServiceHttp: 8000
      # app info
      appInfoHttp: 5906
      # audit service
      auditServiceHttp: 5807
      # binding
      bindingHttp: 8080
      bindingHttps: 8443
      # cm service
      cmServiceHttp: &svcCmServiceHttpPort 5808
      # config server
      configServerHttp: 5807
      # diam connector
      diamConnectorHttp: 8080
      diamConnectorDiameter: 3868
      # ldap gateway
      ldapGatewayHttp: 8084
      ldapGatewayHttps: 8443
      # diameter gateway
      diamGatewayHttp: 8080
      diamGatewayDiameter: 3868
      # pcrf core
      pcrfCoreDiameter: 3868
      pcrfCoreHttp: 9080
      # perf info
      perfInfoHttp: 5905
      # policyds
      policydsHttp: 8080
      # pre service
      preServiceHttp: 5806
      preTestHttp: 5806
      # query service
      queryServiceHttp: 5805
      # pcf sm service
      pcfSmServiceHttp: 5809
      pcfSmServiceHttps: 5805
      # soap connector
      soapConnectorHttp: 8082
      # ue service
      pcfUeServiceHttp: 5809
      pcfUeServiceHttps: 5805
      # pcf user service
      pcfUserServiceHttp: 5808
      pcfUserServiceHttps: 8443
      udrConnectorHttp: 5808
      udrConnectorHttps: 8443
      chfConnectorHttp: 5808
      chfConnectorHttps: 8443

      #### egress gateway
      egressGatewayHttp: 8080
      #### nrf client 
      nrfClientNfDiscoveryHttp: 5910
      nrfClientNfManagementHttp: 5910
      #### bsf management
      bsfManagementHttp: 5903

      # alternate route
      alternateRouteServiceHttp: &svcAlternateRouteServiceHttp 8000
  containerPorts:
      # default ports
      javaDebugger: 5801
      monitoringHttp: 9000

      # am service
      pcfAmServiceHttp: 8080
      pcfAmServiceHttps: 9443
      # bulwark
      bulwarkServiceHttp: 8080
      # app info
      appInfoHttp: 5906
      # audit service
      auditServiceHttp: 8081
      # binding
      bindingHttp: 8080
      bindingHttps: 8443
      # cm service
      cmServiceHttp: 5807
      # config server
      configServerHttp: 8001
      # diam connector
      diamConnectorHttp: 8080
      diamConnectorDiameter: 3868
      # ldap gateway
      ldapGatewayHttp: 8084
      # diameter gateway
      diamGatewayHttp: 8080
      diamGatewayDiameter: 3868
      # pcrf core
      pcrfCoreDiameter: 3868
      pcrfCoreHttp: 9080
      # perf info
      perfInfoHttp: 5905
      # policyds
      policydsHttp: 8080
      # pre service
      preServiceHttp: 5806
      preTestHttp: 5806
      # query service
      queryServiceHttp: 8081
      # pcf sm service
      pcfSmServiceHttp: 8080
      pcfSmServiceHttps: 9443
      # soap connector
      soapConnectorHttp: 8082
      # ue service
      pcfUeServiceHttp: 8082
      pcfUeServiceHttps: 8081
      # pcf user service
      pcfUserServiceHttp: 8080
      pcfUserServiceHttps: 8443
      udrConnectorHttp: 8080
      udrConnectorHttps: 8443
      chfConnectorHttp: 8080
      chfConnectorHttps: 8443
  # Mysql Configuration
  envMysqlHost: ''
  envMysqlPort: '3306'
  envMysqlLoadBalancingEnabled: false
  envMysqlLoadBalanceHosts: ''
  envMysqlDnsSrvEnabled: false
  mySql:
    connection:
      maxLifeTime: '540000'
      idleTimeout: '540000'
      connectionTimeout: '2000'
      validationTimeout: '500'
      socketTimeout: '3000'
    loadBalance:
      serverBlocklistTimeout: '60000'
  configFetch:
      maxRetries: 2
      retryInterval: 1000

  # K8s secret object name containing OCCNP MYSQL UserName and Password
  dbCredSecretName: ''
  privilegedDbCredSecretName: ''
  releaseDbName: 'occnp_release'

  #------------------------Helm test start-----------------------------#
  test:
    nfName: occnp
    image:
      name: nf-test
      tag: 22.1.1
    config:
      logLevel: DEBUG
      timeout: "60"
  #------------------------Helm test end-------------------------------#

  #-------------------------NRFClient Start----------------------------#
  nrfClientNfDiscoveryEnable: true
  nrfClientNfManagementEnable: true
  deploymentNrfClientService:
    #K8s namespace of PCF
    envNfNamespace: ''
    envNfType: 'pcf'
    envConsumeSvcName: 'occnp_pcf_sm:npcf-smpolicycontrol,occnp_pcf_am:npcf-am-policy-control,pcf_ueservice:npcf-ue-policy-control'
    #"envEgressGatewayFullnameOverride" same as "fullnameOverride" under egress-gateway
    envEgressGatewayFullnameOverride: 'occnp-egress-gateway'
    envEgressGatewayPort: "8080"
    #same as pcfApiRoot
    nfApiRoot: ''

  # image configuration
 # dockerRegistry: 10.75.152.180:5000
  #imageServiceDetector: oc-readiness-detector:1.7.0

  # Jaeger Agent Configuration
  envJaegerAgentHost: ''
  envJaegerAgentPort: 6831
  # Config server Name Configuration in NRF Client
  configServerFullNameOverride: occnp-config-server
  # Service NodePort configuration
  cmServiceNodePort: 0
  bsfDiamGatewayNodePort: 0
  #could not find use
  nrfPrometheusNodePort: 0
  nrfHttpNodePort: 0
  nrfClientNodePort: 0
  #Resource Values for Hook Jobs
  hookJobResources:
     limits:
       cpu: 2
       memory: 2Gi
       ephemeral-storage: 2Gi
     requests:
       cpu: 1
       memory: 1Gi
       ephemeral-storage: 200Mi 



  # CM Service specific configuration
  envManageNF: 'PCF,PCRF,POLICY,CONVERGED'
  envSystemName: 'CNC Policy'
  envNFVersion: 22.1.0

  # Pre Service Configuration
  enableIPV6: true

  # Common configuration
  initContainerEnable: true

  performanceServiceEnable: true
  appinfoServiceEnable: true
  #overloadManagerServiceEnable: true

  # Ingress Gateway Settings - BEGIN
  # If httpsEnabled is false, this Port would be HTTP/2.0 Port (unsecured)
  publicHttpSignalingPort: 80
  # If httpsEnabled is true, this Port would be HTTPS/2.0 Port (secured SSL)
  publicHttpsSignalingPort: 443
  # Specify type of service - Possible values are :- ClusterIP, NodePort, LoadBalancer and ExternalName
  type: LoadBalancer

  # Enable or disable IP Address allocation from Metallb Pool
  metalLbIpAllocationEnabled: false

  # Address Pool Annotation for Metallb
  metalLbIpAllocationAnnotation: "metallb.universe.tf/address-pool: signaling"
  configServerPort: 5807

  # If Static load balancer IP needs to be set, then set staticIpAddressEnabled flag to true and provide value for staticIpAddress
  # Else random IP will be assigned by the metalLB from its IP Pool
  staticIpAddressEnabled: false
  staticIpAddress: ''

  # If Static node port needs to be set, then set staticNodePortEnabled flag to true and provide value for staticNodePort
  # Else random node port will be assigned by K8
  staticNodePortEnabled: false
  staticHttpNodePort: 0
  staticHttpsNodePort: 0
  # Ingress Gateway Settings - END

  # API root of PCF that will be used in notification URLs generated by PCF's when sending request to other NFs
  pcfApiRoot: ''
  # Variable to specify the size of Subscriber Activity Logging Mapping Table
  subsActMappingTableEntrySize: 20

  # ------add from cnpcrf begin ------
  # PCF Core Services Enable/Disable option
  # Enable User Service only when PolicyDS is disabled
  userEnable: true
  policyServiceEnable: true
  pcrfCoreEnable: true
  isPCRF: true
  
  # Common Services Enable/Disable option
  bulwarkServiceEnable: false
  cmServiceEnable: true
  configServerEnable: true
  ocpmPreEnable: true
  pcrfSoapEnable: false
  ldapGatewayEnable: true
  soapConnectorEnable: true
  alternateRouteServiceEnable: false
  # Enable udr and chf connectors only when policyDS is enabled
  policydsEnable: true
  udrConnectorEnable: true
  chfConnectorEnable: true

  # Simulator Services Enable/Disable option
  diamSimServiceEnable: false
  
  # ------add from cnpcrf end ------

  configurableErrorCodes:
    enabled: false
#    Following example shows how error codes can be configured for a given exception type
#    errorScenarios:
#      - exceptionType: "InternalError"
#        errorCode: "500"
#        errorDescription: "An Internal error occurred while processing the request"
#        errorCause: "Internal Error, check if the request is a valid request"
#        errorTitle: "Internal Server Error"

nrf-client:
  enabled: true
  configmapApplicationConfig:
   &configRef
   # Config-map to provide inputs to Nrf-Client
   # primaryNrfApiRoot - Primary NRF Hostname and Port
   # SecondarNrfApiRoot - Secondary NRF Hostname and Port
   # retryAfterTime - Default downtime(in ISO 8601 duration format) of an NRF detected to be unavailable.
   # nrfClientType - The NfType of the NF registering
   # nrfClientSubscribeTypes - the NFType for which the NF wants to subscribe to the NRF.
   # appProfiles - The NfProfile of the NF to be registered with NRF.
   # enableF3 - Support for 29.510 Release 15.3 
   # enableF5 - Support for 29.510 Release 15.5     
   # renewalTimeBeforeExpiry - Time Period before the Subscription Validity time expires.
   # validityTime - The default validity time for subscriptions.
   # enableSubscriptionAutoRenewal - Enable Renewal of Subscriptions automatically.
   # nfHeartbeatRate - This value specifies the rate at which the NF shall heartbeat with the NRF. The value shall be configured in terms of percentage(1-100). if the heartbeatTimer is 60s, then the NF shall heartbeat at nfHeartBeatRate * 60/100
   # acceptAdditionalAttributes - Enable additionalAttributes as part of 29.510 Release 15.5
    profile: |-
      [appcfg]
      primaryNrfApiRoot=
      secondaryNrfApiRoot=
      retryAfterTime=PT120S
      nrfClientType=PCF
      nrfClientSubscribeTypes=UDR,CHF,BSF
      appProfiles=[{ "nfInstanceId": "fe7d992b-0541-4c7d-ab84-c6d70b1b0123", "nfType": "PCF", "nfStatus": "REGISTERED", "plmnList": null, "nsiList": null, "fqdn": "occnp-api-gateway.occnp.svc", "interPlmnFqdn": null, "ipv4Addresses": null, "ipv6Addresses": null, "priority": null, "capacity": null, "load": 80, "locality": null, "pcfInfo": { "dnnList": [ "internet", "volte" ], "supiRanges": [ { "start": "12123444444", "end": "232332323323232", "pattern": null } ] }, "customInfo": null, "recoveryTime": null, "nfServices": [ { "serviceInstanceId": "03063893-cf9e-4f7a-9827-067f6fa9dd01", "serviceName": "npcf-am-policy-control", "versions": [ { "apiVersionInUri": "v1", "apiFullVersion": "1.0.0", "expiry": null } ], "scheme": "http", "nfServiceStatus": "REGISTERED", "fqdn": "occnp-api-gateway.occnp.svc", "interPlmnFqdn": null, "ipEndPoints": null, "apiPrefix": null, "defaultNotificationSubscriptions": null, "allowedPlmns": null, "allowedNfTypes": [ "AMF", "NEF" ], "allowedNfDomains": null, "allowedNssais": null, "priority": null, "capacity": null, "load": null, "recoveryTime": null, "supportedFeatures": null }, { "serviceInstanceId": "03063893-cf9e-4f7a-9827-067f6fa9dd02", "serviceName": "npcf-smpolicycontrol", "versions": [ { "apiVersionInUri": "v1", "apiFullVersion": "1.0.0", "expiry": null } ], "scheme": "http", "nfServiceStatus": "REGISTERED", "fqdn": "occnp-api-gateway.occnp.svc", "interPlmnFqdn": null, "ipEndPoints": null, "apiPrefix": null, "defaultNotificationSubscriptions": null, "allowedPlmns": null, "allowedNfTypes": [ "SMF", "NEF", "AF" ], "allowedNfDomains": null, "allowedNssais": null, "priority": null, "capacity": null, "load": null, "recoveryTime": null, "supportedFeatures": null }, { "serviceInstanceId": "03063893-cf9e-4f7a-9827-067f6fa9dd03", "serviceName": "npcf-ue-policy-control", "versions": [ { "apiVersionInUri": "v1", "apiFullVersion": "1.0.0", "expiry": null } ], "scheme": "http", "nfServiceStatus": "REGISTERED", "fqdn": "occnp-api-gateway.occnp.svc", "interPlmnFqdn": null, "ipEndPoints": null, "apiPrefix": null, "defaultNotificationSubscriptions": null, "allowedPlmns": null, "allowedNfTypes": [ "AMF" ], "allowedNfDomains": null, "allowedNssais": null, "priority": null, "capacity": null, "load": null, "recoveryTime": null, "supportedFeatures": null } ]}]
      enableF3=true
      renewalTimeBeforeExpiry=3600
      validityTime=30
      enableSubscriptionAutoRenewal=true
      nfHeartbeatRate=80
      enableF5=true
      acceptAdditionalAttributes=false
      supportedDataSetId=POLICY

  nrf-client-nfdiscovery:
    # prefix for Metrics
    metricPrefix: *metricPrefix
    # suffix for Metrics
    metricSuffix: *metricSuffix
    global:
      ephemeralStorageLimit: 2048
    configmapApplicationConfig: *configRef
    envJaegerSamplerParam: '1'
    envJaegerSamplerType: ratelimiting
    envJaegerServiceName: pcf-nrf-client-nfdiscovery
    # Resource Details.
    cpuRequest: 3
    cpuLimit: 4
    memoryRequest: 512Mi
    memoryLimit: 2Gi

    # Min replicas to scale to maintain an average CPU utilization
    minReplicas: 2
    # Max replicas to scale to maintain an average CPU utilization
    maxReplicas: 5
    averageCpuUtil: 80
    type: ClusterIP
    cacheDiscoveryResults: false
    envPlatformServicePort: 5906
    envPerformanceServicePort: 5905
    envCfgServerPort: 5807
    containerHttpPort: 8080
    containerHttpsPort: 9443
    serviceHttpPort: 5910
    serviceHttpsPort: 5805
    # Common configuration service
    commonCfgClient:
      enabled: false
    commonCfgServer:
      configServerSvcName: occnp-config-mgmt
      port: *svcCmServiceHttpPort
      pollingInterval: 5000
    commonServiceName: nrf-client-nfdiscovery
    restoreBackupOnInstall: false
    dbHookImage:
      tag: 22.1.2

  nrf-client-nfmanagement:
    # prefix for Metrics
    metricPrefix: *metricPrefix
    # suffix for Metrics
    metricSuffix: *metricSuffix
    global:
      ephemeralStorageLimit: 1024
    configmapApplicationConfig: *configRef
    replicas: 1
    envJaegerSamplerParam: '1'
    envJaegerSamplerType: ratelimiting
    envJaegerServiceName: pcf-nrf-client-nfmanagement
    # Resource Details.
    cpuRequest: 1
    cpuLimit: 1
    memoryRequest: 1Gi
    memoryLimit: 1Gi
    type: ClusterIP

    envPlatformServicePort: 5906
    envPerformanceServicePort: 5905
    envCfgServerPort: 5807
    containerHttpPort: 8080
    containerHttpsPort: 9443
    serviceHttpPort: 5910
    serviceHttpsPort: 5805
    # Common configuration service
    commonCfgClient:
      enabled: false
    commonCfgServer:
      configServerSvcName: occnp-config-mgmt
      port: *svcCmServiceHttpPort
      pollingInterval: 5000
    commonServiceName: nrf-client-nfmanagement
    restoreBackupOnInstall: false
    dbHookImage:
      tag: 22.1.2

am-service:
  enabled: true
  image: oc-pcf-am
  envHttp2Enabled: 'true'
  envLoggingLevelRoot: WARN
  minReplicas: 2
  maxReplicas: 8
  resources:
    limits:
      cpu: 8
      memory: 4Gi
      ephemeralStorage: 4Gi
    requests:
      cpu: 7
      memory: 1Gi
  service:
    type: ClusterIP
    port: 0
  fullnameOverride: occnp_pcf_am

bulwark:
  image: oc-bulwark
  minReplicas: 2
  maxReplicas: 8
  resources:
    limits:
      cpu: 8
      memory: 2Gi
      ephemeralStorage: 2Gi
    requests:
      cpu: 7
      memory: 1Gi
  service:
    type: ClusterIP
    port: 0
  fullnameOverride: occnp-bulwark

sm-service:
  enabled: true
  image: oc-pcf-sm
  envHttp2Enabled: 'true'
  auditSmSessionTtl: 86400
  auditSmSessionMaxTtl: 172800
  auditEnabled: true
  envLoggingLevelRoot: WARN
  defaultBsfApiRoot: ''
  minReplicas: 2
  maxReplicas: 8
  resources:
    limits:
      cpu: 8
      memory: 4Gi
      ephemeralStorage: 4Gi
    requests:
      cpu: 7
      memory: 1Gi
  service:
    type: ClusterIP
    port: 5905
  fullnameOverride: occnp_pcf_sm
  installedChartVersion: ''

config-server:
  enabled: true
  image: oc-config-server
  # envHttp2Enabled: 'true'
  replicas: 1
# envLoggingLevelRoot: WARN
  resources:
    limits:
      cpu: 4
      memory: 2Gi
      ephemeralStorage: 2Gi
    requests:
      cpu: 2
      memory: 512Mi
  service:
    type: ClusterIP
    port: 0
  fullnameOverride: occnp-config-server
  installedChartVersion: ''

cm-service:
  enabled: true
  image: oc-config-mgmt
  configserverContainerImage: oc-config-server
  envMysqlDatabaseConfigServer: 'occnp_config_server'
  # envHttp2Enabled: 'true'
  replicas: 1
  #envLoggingLevelRoot: WARN
  #----add from pcrf begin ----
  #image: ocpm_cm_service
  #imageTag: ''
  #envMysqlDatabaseBsf: ocpm_bsf
  #envOcpmConfigAppId: '-1'
  #nodeSelectorEnabled: false
  #nodeSelectorKey: zone
  #nodeSelectorValue: app
  envCommonConfigMysqlDatabase: commonconfig
  envMysqlDatabase: occnp_cmservice
  #----add from pcrf end ----
