appinfo:
  enabled: true
  image: oc-app-info
  replicas: 1
# envLoggingLevelRoot: WARN
  serviceAccountName: ''
  resources:
    limits:
      cpu: 1
      memory: 1Gi
      ephemeralStorage: 1Gi
    requests:
      cpu: 1
      memory: 512Mi
  service:
    type: ClusterIP
    port: 0
  fullnameOverride: pcf-app-info
  core_services: {}
  # Config client configuration
  commonCfgServer:
    configServerSvcName: occnp-config-mgmt
    port: *svcCmServiceHttpPort
    pollingInterval: 5000 #(in ms)
    connectionTimeout: 10000 #(in ms)
  commonServiceName: app-info  
  log:
    level:
      appinfo: INFO
  
perf-info:
  enabled: true
  image: oc-perf-info
  configmapPerformance:
    prometheus: http://prometheus-server.prometheus:5802
    replicas: 1
# envLoggingLevelRoot: WARN
  resources:
    limits:
      cpu: 1
      memory: 1Gi
      ephemeralStorage: 1Gi
    requests:
      cpu: 1
      memory: 512Mi
  service:
    type: ClusterIP
    port: 5905
  #Values for CNE 1.8 {tagNamespace: kubernetes_namespace, tagContainerName: container_name, tagServiceName: kubernetes_name}
  #Values for CNE 1.9 {tagNamespace: namespace, tagContainerName: container, tagServiceName: service}
  tagNamespace: kubernetes_namespace
  tagContainerName: container_name
  tagServiceName: kubernetes_name
  fullnameOverride: perf_info
  # Config client configuration
  commonCfgServer:
    configServerSvcName: occnp-config-mgmt
    port: *svcCmServiceHttpPort
    pollingInterval: 5000 #(in ms)
    connectionTimeout: 10000 #(in ms)
  commonServiceName: perf-info  
  log:
    level:
      perfinfo: INFO
  
diam-gateway:
  enabled: true
  image: oc-diam-gateway
  configserverContainerImage: oc-config-server
# Adding envGatewayMode to differntiate between BSF and PCF, removing it's value from the values.yaml.
  replicas: 1
  envGatewayMode: converged
  envGatewayDeploymentType: CONVERGED
  envDiameterYaml: /etc/ocpm/config/diameter.yaml
  envLoggingLevelRoot: INFO
  envDiameterPort: 3868
  envDiameterRealm: ''
  envDiameterIdentity: ''
  envDiameterIOThreadCount: 0
  envDiameterIOQueueSize: 0
  envDiameterMsgBufferThreadCount: 0
  envDiameterMsgBufferQueueSize: 0
  envDiameterValidationStrictParsing: false
  envDiameterHostIp: ''
  envDbConnStatusHttpEnabled: false
  envSupportedIpAddressType: 'IPv4'
  envHttp2Enabled: true
  nodeSelectorEnabled: false
  nodeSelectorKey: zone
  nodeSelectorValue: app
  resources:
    limits:
      cpu: 4
      memory: 2Gi
      ephemeralStorage: 2Gi
    requests:
      cpu: 3
      memory: 512Mi
  service:
    type: LoadBalancer
    port: 0
  fullnameOverride: oc-diam-gateway

diam-connector:
  enabled: true
  image: oc-diam-connector
  configserverContainerImage: oc-config-server
  envMysqlDatabaseConfigServer: 'occnp_config_server'
# Adding envConnectorMode to differntiate between BSF and PCF, removing it's value from the values.yaml.
  envConnectorMode: pcf
